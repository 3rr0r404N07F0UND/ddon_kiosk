      <header class="indexHeader">

          <section class="logoImg"><img src="./img/imgLogo.png" alt="이미지로고"></section>

            <form action="/admin" method="get">
              <input class="managerBtn" type="submit" value="관리자">
            </form>
          </section>
        </section>
        <section class="headerBottom">

      <section class="indexMain">
        <section><img src="./img/cubeSteak.png" alt="큐브스테이크">

            <h2>큐브스테이크 정식</h2>

          </div>

          </div>
        </section>
        <div class="clickBox"><img src="./img/pointer.png">
          <p>화면을 <br /> 클릭하세요.</p>
        </div>
      </section>
      <footer class="indexFooter">
        <section class="footerLogo"><img src="./img/textLogo.png" alt="텍스트로고"></section>
      </footer>
      <form action="order" method="get">
        <input id="orderBtn" type="submit" style="display:none">
      </form>
